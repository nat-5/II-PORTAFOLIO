<!DOCTYPE html>
<html lang="es">
<head>
   
    <!-- styles file -->
    <link rel="stylesheet" href="css/css.css">
   
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

   
    <!-- Configuration page -->
    <meta charset="UTF-8">
    <title>Form</title>
    
</head>
<body>
    
    <form action="" class="form-correo">
        <label for="" class="fc-titulo"><b>Let's get in touch</b></label>
        <p class=fc-parrafo>Loren ipsum dolor sit ament, consectetur adipiscing elit, sed do eiusmood tempor incididu ut lobore et dolore.</p>
        
        <label for="" class="fc-fullname"><b>Full name</b></label>
        <input type="text" class="fullname" id="fullname" placeholder="Lidia Natalia de León Chocón">

        <label for="" class="fc-email"><b>E-mail</b></label>
        <input type="text" class="email" id="email" placeholder="email@gmail.com">
        <label for="" class="fc-message"><b>Message</b></label>
        <textarea class="message" id="message" placeholder=" message"></textarea>
        
        <div class="btn-submit">
        <input type="submit" value="Submit" class="submit" id="submit">
        <img class="flecha" src="img/right-arrow.svg">
        </div>
    </form>
    
</body>
</html>
